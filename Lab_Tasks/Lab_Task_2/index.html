<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Checkout Page</h2>
  <form id="checkoutForm" novalidate>
    <div class="form-group">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+">
      <div class="error-message" id="nameError">Only alphabets allowed.</div>
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message" id="emailError">Enter a valid email ending in <strong>.com</strong>.</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number (11 digits)*</label>
      <input type="text" id="phone" name="phone" maxlength="11" required>
      <div class="error-message" id="phoneError">Enter exactly 11 digits.</div>
    </div>

    <div class="form-group">
      <label for="address">Address*</label>
      <input type="text" id="address" name="address" required>
      <div class="error-message" id="addressError">Address is required.</div>
    </div>

    <div class="form-group">
      <label for="card">Credit Card Number (16 digits)*</label>
      <input type="text" id="card" name="card" maxlength="16" required>
      <div class="error-message" id="cardError">Enter exactly 16 digits.</div>
    </div>

    <div class="form-group">
      <label for="expiry">Expiry Date (MM/YY)*</label>
      <input type="text" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required>
      <div class="error-message" id="expiryError">Enter a valid future date (MM/YY).</div>
    </div>

    <div class="form-group">
      <label for="cvv">CVV (3 digits)*</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" required>
      <div class="error-message" id="cvvError">Enter exactly 3 digits.</div>
    </div>

    <button type="submit">Submit</button>
    <div class="success-message" id="successMessage"></div>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
