<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Loader</title>
  <style>
    body {
      margin: 20px;
    }
    .task-list {
      margin-bottom: 30px;
    }
    .task-item {
      margin-bottom: 10px;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Task Loader</h1>
  <div class="task-list">
    <div class="task-item">
      Assignment 1: CV using HTML & CSS
      <button onclick="loadTask('ASSIGNMENTS/Assignment_1/CV.html')">View</button>
    </div>
    <div class="task-item">
      Assignment 2: E-Commerce Landing Page
      <button onclick="loadTask('ASSIGNMENTS/Assignment_2/index.html')">View</button>
    </div>
    <div class="task-item">
      Lab Task 1: Landing Page using Bootstrap
      <button onclick="loadTask('Lab_Tasks/Lab_Task_1/index.html')">View</button>
    </div>
    <div class="task-item">
      Lab Task 2: Checkout Page with Validation
      <button onclick="loadTask('Lab_Tasks/Lab_Task_2/index.html')">View</button>
    </div>
  </div>

  <iframe id="taskFrame" src="" title="Task Preview"></iframe>

  <script>
    function loadTask(filename) {
      document.getElementById('taskFrame').src = filename;
    }
  </script>

</body>
</html>
